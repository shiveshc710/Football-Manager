# Docker + AKS Deployment
# Build and push an image to Azure Container Registry, then deploy to AKS

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c63dff65-153d-4bc6-8f65-55cf498bf638'
  imageRepository: 'shiveshcfootballmanager'
  containerRegistry: 'fmregistry123.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # AKS service connection
  aksServiceConnection: '<your-aks-service-connection-name>'
  namespace: 'default'

stages:
- stage: BuildAndPush
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: DeployToAKS
  displayName: Deploy to AKS
  dependsOn: BuildAndPush
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      name: Default
    steps:
    - task: KubernetesManifest@1
      displayName: Deploy frontend to AKS
      inputs:
        action: deploy
        kubernetesServiceConnection: $(aksServiceConnection)
        namespace: $(namespace)
        manifests: |
          $(Build.SourcesDirectory)/frontend-deployment-az.yaml
          $(Build.SourcesDirectory)/frontend-service.yaml
        containers: |
          fmregistry123.azurecr.io/shiveshcfootballmanager:$(tag)
